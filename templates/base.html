<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Dashboard{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1e1e2f;
    }
    svg {
      width: 1.2rem;
      height: 1.2rem;
    }
  </style>
</head>
<body class="text-white font-sans bg-[#1e1e2f]">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <!-- Sidebar -->
<aside class="w-64 bg-[#161622] p-5 space-y-6">
  <!-- Profile Card -->
  <div class="flex items-center gap-3 p-3 rounded-xl bg-[#2a2a3b] shadow">
    <img src="https://i.pravatar.cc/40?img=12" alt="User" class="w-10 h-10 rounded-full border-2 border-purple-500 shadow" />
    <div>
      <div class="text-sm font-semibold">Niko Satrio</div>
      <div class="text-xs text-gray-400">Lead Product Designer</div>
    </div>
  </div>

  <nav class="space-y-3 text-sm">
  <a href="{{url_for('dashboard.dashboard')}}" class="flex items-center gap-3 text-white bg-[#2e2e41] rounded p-2">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M13 5v14"></path>
    </svg>
    Dashboard
  </a>

  <a href="{{url_for('scanned_activity.scanned_activity')}}" class="flex items-center gap-3 text-gray-400 hover:text-white">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" />
    </svg>
    Scan Activity
  </a>

  <a href="{{url_for('detected_malware.detected_malware')}}" class="flex items-center gap-3 text-gray-400 hover:text-white">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 9.75l4.5 4.5M9.75 14.25l4.5-4.5" />
    </svg>
    Detected Malware
  </a>

  <a href="{{url_for('quarantine.quarantine')}}" class="flex items-center gap-3 text-gray-400 hover:text-white">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
    Quarantine
  </a>

  <a href="/false-positives" class="flex items-center gap-3 text-gray-400 hover:text-white">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    False Positives
  </a>

  <a href="{{ url_for('reports.reports')}}" class="flex items-center gap-3 text-gray-400 hover:text-white">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v16H4z" />
    </svg>
    Reports
  </a>

  <a href="{{url_for('settings.settings')}}" class="flex items-center gap-3 text-gray-400 hover:text-white">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a8 8 0 110 15.292M12 1v3m0 16v3m8-8h3M1 12h3" />
    </svg>
    Settings
  </a>

  <a href="/logout" class="flex items-center gap-3 text-gray-400 hover:text-white">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
    </svg>
    Logout
  </a>
</nav>


  <!-- Footer -->
  <div class="absolute bottom-6 left-5 text-sm text-gray-400">
    Trial period ends in 28 days<br />
    <a href="#" class="text-purple-400 underline">Upgrade Plan</a>
  </div>
</aside>

    <!-- Main Content -->
    <main class="flex-1 p-5 overflow-y-auto bg-[#161622]">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
